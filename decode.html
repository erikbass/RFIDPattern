<html lang="pt-br">

	<head>
		<meta charset="UTF-8"/>
		<title>RFID Pattern - Decode</title>

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

		<link href="style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body ng-app ng-controller="DecodeController">

		<div id="main" ng-click="hideTooltip()">
			<h3>Hexadecimal Encoded:</h3>
			<div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltip">
				<input type="text" ng-model="value" />
			</div>

			<p ng-click="toggleTooltip($event)">{{value}}</p>

		</div>
		
		<div id="dataOriginal">
			<h3>Data Decoded:</h3>
			~b00800110000~n0033~n0035~n0240614141~n020100734~n0380002
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
